<title>Chinese Numberals To Arabic Numerals</title>
<input style="width:100%;" id=ch onkeydown="check(event);"></input>
<hr/>
<div id=di ></div>
<script>
var O=["载","正","涧","沟","穰","秭","垓","京","兆","亿","万","千","百","十"]
var M={"载":4096,"正":2048,"涧":1024,"沟":512,"穰":256,"秭":128,"垓":64,"京":32,"兆":16,"亿":8,"万":4,"千":3,"百":2,"十":1}
var N={"一":1,"二":2,"三":3,"四":4,"五":5,"六":6,"七":7,"八":8,"九":9,"":0,"两":2,"零":0}
var S={"廿":"二十","卅":"三十","卌":"四十","虚":"五十","圆":"六十","近":"七十","枯":"八十","无":"九十","萬":"万","仟":"千","佰":"百","拾":"十","壹":"一","贰":"二","叁":"三","肆":"四","伍":"五","陆":"六","柒":"七","捌":"八","玖":"九","0":"零","1":"一","2":"二","3":"三","4":"四","5":"五","6":"六","7":"七","8":"八","9":"九"}
function core(n){
    var m;
    O.every(function(i){
        var p = n.split(i)
        if(p.length==1)
            return true
        m = 0
        p.forEach(function(j){
            var t = core(j)
            if(m!=0 && t<10 && j.indexOf("零"))
                t *= 10**(M[i]-1)
            m = m*10**M[i]+t
            if(!m)
                m = 1
        })
        return false
    })
    if(m)
        return m
    m = 0;
    n.split("").forEach(function(i){
        if(i in N)
            m = m*10+N[i]
    })
    return m
}
function main(n){
    for(var i in S)
        n = n.replace(new RegExp(i,'g'), S[i]);
    return core(n)
}
function check(event){
    if(event.key=="Enter")
        document.getElementById("di").innerHTML = main(document.getElementById("ch").value)
}
</script>
